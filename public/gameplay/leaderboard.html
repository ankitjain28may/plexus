    <script>
        $(document).ready(function() {
            var data;
            var eventId = $(location).attr('href').split("/")[4];
            apiUrl = baseUrl+"event/"+eventId+"/leaderboard";
            var apiUserUrl = baseUrl+"event/"+eventId+"/user";
            $.get(apiUserUrl, function(userData) {
                $(".userPoints p b").html(userData.data.score.score);
                $(".userName").html(userData.data.name);
                $(".userAvatar").attr("src",userData.data.avatar);
            });
            linking.setLinks(eventId);
            $.get(apiUrl, function(res) {
                data = res.data;
                console.log(data);
                $(".navbar-brand strong").html(data[0].eventName);
                var openHtml = '<tr>';
                var closeHtml = '</tr>';
                var allHtml = '';
                $(".navbar-brand strong").html(data.eventName);
                $(".forum").html(data.eventForum);
                for (var i = 0, l = data.length; i < l; i++) {
                    allHtml = '<td>' + parseInt(i + 1) + '</td>\n';
                    allHtml += '<td><img src="' + data[i].user.avatar + '" class="img-circle" style="width: 40px;height: 40px;"></td>\n';
                    allHtml += '<td>' + data[i].user.name + '</td>\n';
                    allHtml += '<td>' + data[i].score + '</td>\n';
                    allHtml += '<td>' + (data[i].counter || 0) + '</td>\n';
                    allHtml = openHtml + allHtml + closeHtml;
                    $(".userList").append(allHtml);
                }
            });
        });
    </script>
