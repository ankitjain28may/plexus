        <script type="text/javascript">
                    $(document).ready(function(){
                        var eventId = $(location).attr('href').split("/")[4];
                        var apiEventUrl = baseUrl+"event/"+eventId+"/question";
                        var apiUserUrl = baseUrl+"event/"+eventId+"/user";
                        linking.setLinks(eventId);
                        // $(".finishBtn").attr("href","/event/"+eventId+"/finish");
                        var quesSwitch = {
                            index : 0
                        }
                        // renderQues(0); //delete in production
                        var isFileUploaded = false;
                        $.get(apiEventUrl, function(res) {
                            if (!res.status) {
                                window.location = res.redirect;
                            } else {
                                $(".navbar-brand strong").html(res.data.event.eventName);
                                var currentDate = new Date();
                                var futureDate  = new Date(res.data.event.endTime);
                                var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
                                if(diff == 0){
                                    window.location = "/";
                                }
                                clock(diff);
                                quesSwitch.list = res.data.questions;
                                quesSwitch.total = quesSwitch.list.length;
                                renderQues(0);
                                for (var i = 0; i < quesSwitch.total; i++) {
                                    $(".selectQuesNo" ).append($('<option>',{value:i, text:'Question '+parseInt(i + 1)}));
                                }
                            }
                        });
                        $.get(apiUserUrl, function(userData) {
                            $(".userPoints p b").html(userData.data.score.score);
                            $(".userName").html(userData.data.name);
                            $(".userAvatar").attr("src",userData.data.avatar);
                        });
                        function renderQues(index){
                            var ques = quesSwitch.list[index];
                            $(".quesImg img").attr("src","");
                            var image = ques.image;
                            $(".quesNo").html(index + 1);
                            if(image){
                                $(".quesImg img").attr("src",image);
                                $(".quesImg").removeClass("hidden");
                            }else{
                                $(".quesImg").addClass("hidden");
                            }
                            $(".ques p").addClass("animated fadeIn");
                            $(".ques p").html(ques.question);
                        }
                        function nextQues() {
                            var index = (quesSwitch.index + 1);
                            $(".prevQuesBtn").prop("disabled",false);
                            if(index < quesSwitch.total){
                                quesSwitch.index = index;
                                renderQues(quesSwitch.index);
                            }
                            if(index == quesSwitch.total - 1){
                                $(this).prop("disabled",true);
                            }else{
                                $(this).prop("disabled",false);
                            }
                        }
                        $(".nextQuesBtn").click(nextQues);
                        function prevQues() {
                            var index = (quesSwitch.index - 1);
                            $(".nextQuesBtn").prop("disabled",false);
                            console.log(index);
                            if(index >= 0){
                                quesSwitch.index = index;
                                $(this).prop("disabled",false);
                                renderQues(quesSwitch.index);
                            }else{
                                $(this).prop("disabled",true);
                            }
                        }
                        $(".prevQuesBtn").click(prevQues);
                        $(".selectQuesNo" ).change(selectQues);
                        function selectQues(){
                            var index = quesSwitch.index;
                            var selected = parseInt($(".selectQuesNo option:selected").val());
                            var diff = selected - index;
                            console.log(diff);
                            if(diff > 0){
                                for (var i = 0; i < diff; i++) {
                                    $(".nextQuesBtn").trigger("click");
                                }
                            }
                            if(diff < 0){
                                diff *= -1;
                                for (var j = 0; j < diff; j++) {
                                    $(".prevQuesBtn").trigger("click");
                                }
                            }
                            // console.log("selected = ",selected);
                        }
                        function clock(diff){
                            var clock = new FlipClock($('.endingClock'), diff, {
                                clockFace: 'DailyCounter',
                                autoStart: true,
                                countdown: true,
                                callbacks: {
                                    stop: function() {
                                        $.notify({
                                            icon: 'pe-7s-attention',
                                            message: "The Show's Over Bruh! !"
                                        }, {
                                            type: 'warning',
                                            timer: 10,
                                            newest_on_top: true
                                        });
                                        $(".leaderboard a")[0].click();
                                    }
                                }
                            });
                        }
                        function submitFile() {
                            event.preventDefault();
                            event.stopPropagation();
                            var apiFileUrl = baseUrl+"event/"+eventId+"/submitFile";
                            console.log(isFileUploaded);
                            $.notifyClose();
                            var file_data = $('.textFile').prop('files')[0];
                            if(file_data){
                                $.notify({
                                    icon: 'pe-7s-attention',
                                    message: "Uploading File !"
                                }, {
                                    type: 'warning',
                                    timer: 10,
                                    newest_on_top: true
                                });
                                var form_data = new FormData();
                                form_data.append('file', file_data);
                                $.ajax({
                                    url: apiFileUrl,
                                    type: 'POST',
                                    data: form_data,
                                    cache: false,
                                    dataType: 'text',
                                    processData: false, // Don't process the files
                                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                                    success: function (data, textStatus, jqXHR) {
                                        $.notifyClose();
                                        if (typeof data.error === 'undefined') {
                                            isFileUploaded = true;
                                            $.notify({
                                                icon: 'pe-7s-cup',
                                                message: "File Uploaded Successfully !"
                                            }, {
                                                type: 'success',
                                                timer: 10,
                                                newest_on_top: true
                                            });
                                            setTimeout(function () {
                                                window.location = "/event/"+eventId;
                                            }, 600);
                                        } else {
                                            console.log('ERRORS: ' + data.error);
                                            $.notify({
                                                icon: 'pe-7s-attention',
                                                message: "Some Error Occured ! Please Try Again"
                                            }, {
                                                type: 'danger',
                                                timer: 10,
                                                newest_on_top: true
                                            });
                                        }
                                    },
                                    error: function (jqXHR, textStatus, errorThrown) {
                                        $.notifyClose();
                                        $.notify({
                                            icon: 'pe-7s-attention',
                                            message: "Some Error Occured ! Please Try Again"
                                        }, {
                                            type: 'danger',
                                            timer: 10,
                                            newest_on_top: true
                                        });
                                    }
                                });
                            }else{
                                $.notify({
                                    icon: 'pe-7s-attention',
                                    message: "Please Input a File !"
                                }, {
                                    type: 'danger',
                                    timer: 10,
                                    newest_on_top: true
                                });
                            }
                        }
                        $(".submitFileBtn").click(submitFile);
                    });
                </script>
