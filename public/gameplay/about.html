    <script>
        $(document).ready(function() {
            var data;
            var eventId = $(location).attr('href').split("/")[4];
            linking.setLinks(eventId);
            apiUrl = baseUrl+"event/"+eventId;
            var apiUserUrl = baseUrl+"event/"+eventId+"/user";
            $.get(apiUserUrl, function(userData) {
                console.log(userData);
                $(".userPoints p b").html(userData.data.score.score);
                $(".userName").html(userData.data.name);
                $(".userAvatar").attr("src",userData.data.avatar);
            });
            $.get(apiUrl, function(res) {
                data = res.data;
                $(".eventName").html(data.eventName);
                $(".navbar-brand strong").html(data.eventName);
                $(".eventDes").html(data.eventDes);
                var startTime = moment(data.startTime).format('Do MMM, h:mm a');
                var endTime = moment(data.endTime).format('Do MMM, h:mm a');
                $(".startTime").html(startTime);
                $(".endTime").html(endTime);
                var openHtml = '<li><h5 style="margin-top: 0;margin-left: 30px;text-align: left;">';
                var closeHtml = '</h5></li><hr>';
                var rules = data.rules;
                $.each(rules,function(key,value){
                    allHtml =  value.rules ;
                    allHtml = openHtml + allHtml + closeHtml;
                    $(".rules").append(allHtml);
                });

            });
            $(".playBtn").click(function(){
                console.log('test');
                console.log($(".dashboard a"));
                $(".dashboard a")[0].click();
            })
        });
