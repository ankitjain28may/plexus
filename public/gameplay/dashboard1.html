    <script type="text/javascript">
        $(document).ready(function(){
            var eventId = $(location).attr('href').split("/")[4];
            var apiEventUrl = baseUrl+"event/"+eventId+"/dashboard";
            var apiUserUrl = baseUrl+"event/"+eventId+"/user";
            linking.setLinks(eventId);
            $.get(apiEventUrl, function(res) {
                if (!res.status) {
                    window.location = res.redirect;
                } else {
                    $(".navbar-brand strong").html(res.event.eventName);
                    var currentDate = new Date();
                    var futureDate  = new Date(res.event.endTime);
                    var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
                    if(diff == 0){
                        window.location = "/";
                    }
                    var clock = new FlipClock($('.endingClock'), diff, {
                        clockFace: 'DailyCounter',
                        autoStart: true,
                        countdown: true,
                        callbacks: {
                            stop: function() {
                                $.notify({
                                    icon: 'pe-7s-attention',
                                    message: "The Show's Over Bruh! !"
                                }, {
                                    type: 'warning',
                                    timer: 10,
                                    newest_on_top: true
                                });
                                $(".leaderboard a")[0].click();
                            }
                        }
                    });
                    var apiCheckAnsUrl = baseUrl+"event/"+eventId+"/answer/"+res.question.id;
                    $.get(apiUserUrl, function(userData) {
                        $(".userPoints p b").html(userData.data.score.score);
                        $(".userName").html(userData.data.name);
                        $(".userAvatar").attr("src",userData.data.avatar);
                    });
                    var image = res.question.image;
                    if(image){
                        $(".quesImg img").attr("src",image);
                    }else{
                        $(".quesImg").hide();
                    }
                    setTimeout(function() {
                        $(".ques p").addClass("animated fadeIn");
                        $(".ques p").html(res.question.question);
                    }, 600);
                }
                function submitAnswer() {
                    event.preventDefault();
                    var selected = {
                        answer: $(".answer").val()
                    };
                    $('.submitBtn').prop('disabled', true);
                    $.post(apiCheckAnsUrl, selected, function (res, status) {
                        $.notifyClose();
                        if (!res.status) {
                            $('.submitBtn').prop('disabled', false);
                            $.notify({
                                icon: 'pe-7s-attention',
                                message: wrongNotifs[Math.random() * wrongNotifs.length >> 0]
                            }, {
                                type: 'danger',
                                timer: 10,
                                newest_on_top: true
                            });
                        } else {
                            $.notify({
                                icon: 'pe-7s-cup',
                                message: "Bingo !"
                            }, {
                                type: 'success',
                                timer: 10,
                                newest_on_top: true
                            });
                            setTimeout(function() {
                                window.location = res.redirect;
                            }, 600);
                        }
                    });
                }
                $(document).keypress(function (e) {
                    var key = e.which;
                    if(key == 13) {
                        submitAnswer();
                        return false;
                     }
                });
                $('#submitForm').validator().on('submit', function (e) {
                  if (e.isDefaultPrevented()) {
                  } else {
                    submitAnswer();
                  }
                });
            });
        });
    </script>
