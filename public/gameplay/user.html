    <script>
        $(document).ready(function(){
            console.log(baseUrl)
            var signup = {};
            var apiUserUrl = baseUrl+"user/edit";
            $.get(apiUserUrl, function(userData) {
                userData = userData.data;
                console.log(userData);
                $(".userName").html(userData.name);
                $(".userEmail").html(userData.email);
                $(".userAvatar").attr("src",userData.avatar);
                $(".email").val(userData.email);
                $(".name").val(userData.name);
                $(".contact").val(userData.profile.contact);
            });
            $('.submitBtn').click(function (e) {
                event.preventDefault();
                signup.name = $(".name").val();
                signup.contact = $(".contact").val();
                $.post(baseUrl+"user/edit", signup,function(data, status) {
                    if (data.status) {
                        $.notify({
                            icon: 'pe-7s-info',
                            message: "Profile Updated"
                        }, {
                            type: 'success',
                            timer: 10,
                            newest_on_top: true
                        });
                    }else{
                        $.notify({
                            icon: 'pe-7s-attention',
                            message: $.map(data.errors, function(e){return e;})
                        }, {
                            type: 'danger',
                            timer: 10,
                            newest_on_top: true
                        });
                    }
                });
            })
        })
    </script>
